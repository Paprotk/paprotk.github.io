site_name: Arro mods
site_url: https://arro-mods.cc
theme:
  name: material
  font:
    text: Ubuntu
    code: JetBrains Mono
  logo: assets/logo/arro_profile.png
  features:
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: green

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: green
      accent: green
extra_css:
  - stylesheets/header.css
  - stylesheets/tabs.css
  - stylesheets/footer.css
  - stylesheets/effects.css
  - stylesheets/codeblocks.css
  - stylesheets/extra.css
extra:
  generator: false
extra_javascript:
  - javascripts/logo-hover.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details